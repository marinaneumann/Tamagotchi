<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>!!!!!!Tamagotchi!!!!!</title>
</head>
<body>
  <div class="container">
    <h1>Let's Play Tamagotchi!</h1>
      <div class="row" id="currentStatus">
        <div class="col-md-4" id="foodDiv">
          <div class="circle1">
          </div>
        </div>
        <div class="col-md-4" id="sleepDiv">
          <div class="circle2">
          </div>
        </div>
        <div class="col-md-4" id="activityDiv">
          <div class="circle3">
          </div>
        </div>
      </div> <!--end row-->

      <div class="row" id="saveMeRow">
        <div class="col-md-4" id="giveFood">
          <button class="btn btn-warning" id="feed">FEED ME!</button>
        </div>
        <div class="col-md-4" id="giveSleep">
          <button class="btn btn-warning"id="sleep">GIVE ME SLEEP!</button>
        </div>
        <div class="col-md-4" id="giveActivity">
          <button class="btn btn-warning" id="stuff">LET'S DO STUFF!</button>
        </div>
      </div>

      <div class="row">
        <div id="results"
          <div class="happy">
            <h3>Yay! I'm a happy dog!</h3>
            <img src="img/happydog.jpeg">
          </div>
          <div class="sad">
            <h3>Oh no! You killed me! Why did you kill me, friend?</h3>
            <img src="img/saddog.jpg">
          </div>
        </div>
      </div>

</body>
</html>
